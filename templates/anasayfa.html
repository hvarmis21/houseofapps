{% extends 'base.html' %}

{% block content %}

    {% if not request.user.is_authenticated %}
    <div class="site-blocks-cover overlay" style="background-image: url('/static/images/hero_bg_2.jpg');" data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8 text-center" data-aos="fade-up" data-aos-delay="400">
            <h1 class="mb-4">Günün Astronomik Fotoğrafı İçin Giriş Yapınız</h1>
          </div>
        </div>
      </div>
    </div>
{% else %}
 <div class="site-blocks-cover overlay" style="background-image: url({{response.url}});" data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8 text-center" data-aos="fade-up" data-aos-delay="400">
            <h3 style="color:white;" class="mb-4">{{ response.explanation }}</h3>
            <p class="mb-5">{{ response.copyright }}</p>
          </div>
        </div>
      </div>
    </div>
{% endif %}


{% endblock %}
